<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-080SMBJEHN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-080SMBJEHN');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Daily Briefing</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.min.css">
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #a78bfa;
      --cover-background-color: #0f172a;
    }

    /* Cover page */
    section.cover {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%) !important;
    }
    section.cover .mask {
      background: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
    section.cover .cover-main {
      color: #f1f5f9 !important;
      z-index: 1;
      position: relative;
    }
    section.cover h1 {
      color: #fff !important;
      border: none !important;
      font-size: 2.5rem !important;
      font-weight: 800 !important;
    }
    section.cover blockquote {
      border: none !important;
      margin: 0 !important;
    }
    section.cover blockquote p {
      color: #cbd5e1 !important;
      font-size: 1.2rem !important;
    }
    section.cover ul {
      list-style: none !important;
      padding: 0 !important;
    }
    section.cover ul li {
      color: #94a3b8 !important;
      font-size: 1rem !important;
      margin: 0.3rem 0 !important;
    }
    /* Cover buttons */
    section.cover p:last-child a {
      display: inline-block !important;
      color: #fff !important;
      background: #7c3aed !important;
      border: none !important;
      border-radius: 2rem !important;
      padding: 0.75rem 2rem !important;
      font-size: 1rem !important;
      font-weight: 600 !important;
      text-decoration: none !important;
      margin: 0.5rem 0.3rem !important;
      cursor: pointer !important;
      z-index: 10 !important;
      position: relative !important;
    }
    section.cover p:last-child a:hover {
      background: #6d28d9 !important;
    }

    /* Language switcher in sidebar */
    .lang-switcher {
      text-align: center;
      padding: 10px 0 14px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 10px;
    }
    .lang-switcher a {
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    .lang-switcher a:hover,
    .lang-switcher a.active {
      opacity: 1;
    }

    /* Sidebar */
    .sidebar-nav li a { font-size: 14px; }

    /* Content */
    .markdown-section { max-width: 800px; }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Claude Code Daily Briefing',
      repo: 'https://github.com/doublt-yoonsh/claude-news',
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      subMaxLevel: 2,
      alias: {
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/ja/.*/_sidebar.md': '/ja/_sidebar.md'
      },
      search: {
        placeholder: 'Search...',
        noData: 'No results',
        paths: 'auto',
        depth: 1
      },
      pagination: {
        previousText: 'Newer',
        nextText: 'Older'
      },
      plugins: [
        function(hook) {
          // Cover page link handler
          hook.ready(function() {
            document.addEventListener('click', function(e) {
              var link = e.target.closest('section.cover a');
              if (link) {
                e.preventDefault();
                e.stopPropagation();
                var href = link.getAttribute('href');
                if (href) {
                  window.location.hash = '#/' + href;
                }
              }
            }, true);
          });

          // Sidebar language switcher
          hook.doneEach(function() {
            var sidebar = document.querySelector('.sidebar-nav');
            if (sidebar && !sidebar.querySelector('.lang-switcher')) {
              var hash = window.location.hash || '';
              var lang = hash.startsWith('#/en/') ? 'en' : hash.startsWith('#/ja/') ? 'ja' : 'ko';
              var switcher = document.createElement('div');
              switcher.className = 'lang-switcher';
              switcher.innerHTML =
                '<a href="#/"' + (lang === 'ko' ? ' class="active"' : '') + ' title="í•œêµ­ì–´">ðŸ‡°ðŸ‡·</a>' +
                '<a href="#/en/"' + (lang === 'en' ? ' class="active"' : '') + ' title="English">ðŸ‡ºðŸ‡¸</a>' +
                '<a href="#/ja/"' + (lang === 'ja' ? ' class="active"' : '') + ' title="æ—¥æœ¬èªž">ðŸ‡¯ðŸ‡µ</a>';
              sidebar.insertBefore(switcher, sidebar.firstChild);
            }
          });
        }
      ]
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
</body>
</html>
