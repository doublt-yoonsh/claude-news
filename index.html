<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Daily Briefing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/style.min.css">
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #7c3aed;
    }
    .sidebar-nav li a {
      font-size: 14px;
    }
    .markdown-section {
      max-width: 800px;
    }
    /* Cover page styling */
    section.cover {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%) !important;
    }
    section.cover h1 {
      border: none !important;
      color: #fff !important;
      font-weight: 700;
    }
    section.cover blockquote p {
      color: #cbd5e1 !important;
    }
    section.cover ul li {
      color: #94a3b8 !important;
    }
    section.cover .cover-main > a:last-child {
      color: #fff !important;
      border: 2px solid #7c3aed !important;
      background: #7c3aed !important;
      border-radius: 2rem;
      padding: 0.6rem 2rem;
    }
    section.cover .cover-main > a:last-child:hover {
      background: #6d28d9 !important;
      border-color: #6d28d9 !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Claude Code Daily Briefing',
      repo: 'https://github.com/doublt-yoonsh/claude-news',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      subMaxLevel: 2,
      search: {
        placeholder: '검색...',
        noData: '결과 없음',
        paths: 'auto'
      },
      pagination: {
        previousText: '이전',
        nextText: '다음'
      },
      formatUpdated: '{YYYY}-{MM}-{DD}',
    };
  </script>
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
</body>
</html>
