<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Daily Briefing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.min.css">
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #a78bfa;
      --cover-background-color: #0f172a;
    }

    /* Cover page */
    section.cover {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%) !important;
    }
    section.cover .mask {
      background: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
    section.cover .cover-main {
      color: #f1f5f9 !important;
      z-index: 1;
      position: relative;
    }
    section.cover h1 {
      color: #fff !important;
      border: none !important;
      font-size: 2.5rem !important;
      font-weight: 800 !important;
    }
    section.cover blockquote {
      border: none !important;
      margin: 0 !important;
    }
    section.cover blockquote p {
      color: #cbd5e1 !important;
      font-size: 1.2rem !important;
    }
    section.cover ul {
      list-style: none !important;
      padding: 0 !important;
    }
    section.cover ul li {
      color: #94a3b8 !important;
      font-size: 1rem !important;
      margin: 0.3rem 0 !important;
    }
    /* Button - target <a> inside <p> */
    section.cover p:last-child a {
      display: inline-block !important;
      color: #fff !important;
      background: #7c3aed !important;
      border: none !important;
      border-radius: 2rem !important;
      padding: 0.75rem 2.5rem !important;
      font-size: 1.1rem !important;
      font-weight: 600 !important;
      text-decoration: none !important;
      margin-top: 1rem !important;
      cursor: pointer !important;
      z-index: 10 !important;
      position: relative !important;
    }
    section.cover p:last-child a:hover {
      background: #6d28d9 !important;
    }

    /* Sidebar */
    .sidebar-nav li a { font-size: 14px; }

    /* Content */
    .markdown-section { max-width: 800px; }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Claude Code Daily Briefing',
      repo: 'https://github.com/doublt-yoonsh/claude-news',
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      subMaxLevel: 2,
      search: {
        placeholder: '검색...',
        noData: '결과 없음',
        paths: 'auto',
        depth: 1
      },
      pagination: {
        previousText: '이전',
        nextText: '다음'
      },
      plugins: [
        function(hook) {
          hook.ready(function() {
            document.addEventListener('click', function(e) {
              var link = e.target.closest('section.cover a');
              if (link) {
                e.preventDefault();
                e.stopPropagation();
                window.location.hash = '#/briefings/briefing-2026-02-25';
              }
            }, true);
          });
        }
      ]
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
</body>
</html>
